<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
       Select
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Select simples
    </ion-list-header>
    <ion-item>
      <ion-label>
        Cores
      </ion-label>
      <ion-select placeHolder="Selecione" value="blue" okText="OK" cancelText="Cancelar">
        <ion-select-option value="r">Rosa</ion-select-option>
        <ion-select-option value="blue">Azul</ion-select-option>
        <ion-select-option value="black">Preto</ion-select-option>
        <ion-select-option value="laranja">Laranja</ion-select-option>
      </ion-select>
    </ion-item>
    
  </ion-list>

  <ion-list>
      <ion-list-header>
        Select multiplo
      </ion-list-header>
      <ion-item>
        <ion-label>
          Frutas
        </ion-label>
        <ion-select multiple="true" placeHolder="Selecione" value="morango" okText="OK" cancelText="Cancelar">
          <ion-select-option value="morango">Morango</ion-select-option>
          <ion-select-option value="abacaxi">Abacaxi</ion-select-option>
          <ion-select-option value="abacate">Abacate</ion-select-option>
          <ion-select-option value="manga">Manga</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
          <ion-label>
            Animais
          </ion-label>
          <ion-select multiple="true" placeHolder="Selecione" value="passaro" okText="OK" cancelText="Cancelar">
            <ion-select-option value="passaro" selected>Passaro</ion-select-option>
            <ion-select-option value="cat">Gato</ion-select-option>
            <ion-select-option value="dog" selected>Cachorro</ion-select-option>
          </ion-select>
      </ion-item>
      
    </ion-list>

    <ion-list>
        <ion-list-header>
          Select customizado
        </ion-list-header>
        <ion-item>
          <ion-label>
            Alerta
          </ion-label>
          <ion-select [interfaceOptions]="customAlertOptions" inteface="alert" placeHolder="Selecione" value="morango" okText="OK" cancelText="Cancelar">
            <ion-select-option value="morango">Morango</ion-select-option>
            <ion-select-option value="abacaxi">Abacaxi</ion-select-option>
            <ion-select-option value="abacate">Abacate</ion-select-option>
            <ion-select-option value="manga">Manga</ion-select-option>
          </ion-select>
        </ion-item>
  
      </ion-list>
      <ion-list>
          <ion-list-header>
            Select customizado
          </ion-list-header>
          <ion-item>
            <ion-label>
              Popover
            </ion-label>
            <ion-select [interfaceOptions]="customPopoverOptions" inteface="popover" placeHolder="Selecione" value="marrom" okText="OK" cancelText="Cancelar">
              <ion-select-option value="marrom">Marrom</ion-select-option>
              <ion-select-option value="preto">Preto</ion-select-option>
              <ion-select-option value="verde">Verde</ion-select-option>
              <ion-select-option value="rosa">Rosa</ion-select-option>
            </ion-select>
          </ion-item>
    
        </ion-list>
</ion-content>
