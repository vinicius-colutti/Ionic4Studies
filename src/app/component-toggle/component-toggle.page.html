<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
       Toggle
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Maçã</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Banana</ion-label>
        <ion-toggle color="danger"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label>Pera</ion-label>
          <ion-toggle [(ngModel)]="marcado" color="dark"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Laranja</ion-label>
            <ion-toggle [(ngModel)]="marcado" color="warning"></ion-toggle>
        </ion-item>
  </ion-list>
</ion-content>
